<!DOCTYPE html>
<html lang="pt-br">

<head>
  {% include 'includes/head.html' %}
</head>

<style>
:root {
    /* Layout */
    --sidebar-width: 17rem;
    
    /* Colors - Neutral Palette */
    --primary: #475569;
    --primary-hover: #334155;
    --primary-light: #f1f5f9;
    --secondary: #64748b;
    --accent: #0ea5e9;
    --accent-hover: #0284c7;
    --success: #059669;
    --warning: #d97706;
    --danger: #dc2626;
    
    /* Backgrounds - Light & Neutral */
    --bg-primary: #ffffff;
    --bg-secondary: #f8fafc;
    --bg-card: #ffffff;
    --bg-glass: rgba(255, 255, 255, 0.95);
    
    /* Text Colors */
    --text-primary: #1e293b;
    --text-secondary: #475569;
    --text-muted: #64748b;
    --text-light: #94a3b8;
    
    /* Borders & Shadows */
    --border-color: #e2e8f0;
    --border-light: #f1f5f9;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    
    /* Spacing & Sizing */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    --radius-2xl: 1.5rem;
    
    /* Transitions */
    --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Reset & Base */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-secondary);
    color: var(--text-primary);
    line-height: 1.6;
    font-size: 0.875rem;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
}

/* Subtle Background Pattern */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 25% 25%, rgba(71, 85, 105, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(14, 165, 233, 0.03) 0%, transparent 50%),
        linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    z-index: -2;
}

/* Very Subtle Grid */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(71,85,105,0.02)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    z-index: -1;
    opacity: 0.5;
}

/* Main Layout */
.main {
    margin-left: var(--sidebar-width);
    width: calc(100% - var(--sidebar-width));
    min-height: 100vh;
    padding: 1.5rem;
    transition: var(--transition-slow);
    position: relative;
    z-index: 1;
}

/* Clean Container */
.main-container {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-md);
    padding: 2.5rem;
    position: relative;
    overflow: hidden;
    transition: var(--transition-slow);
    animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

.main-container:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-lg);
}

/* Subtle Top Border */
.main-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(
        90deg, 
        var(--primary) 0%, 
        var(--accent) 50%, 
        var(--primary) 100%
    );
    border-radius: var(--radius-xl) var(--radius-xl) 0 0;
}

/* Clean Page Header */
.page-header {
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid var(--border-light);
    position: relative;
}

.page-title {
    font-size: 2.25rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
    letter-spacing: -0.025em;
    position: relative;
}

.page-subtitle {
    font-size: 1rem;
    color: var(--text-secondary);
    margin-top: 0.5rem;
    font-weight: 400;
    line-height: 1.5;
}

/* Content Area */
.content-area {
    position: relative;
    z-index: 1;
}

/* Clean Lead Text */
.lead {
    font-size: 1.125rem;
    font-weight: 400;
    line-height: 1.7;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    padding: 1.5rem 2rem;
    background: var(--bg-secondary);
    border: 1px solid var(--border-light);
    border-left: 4px solid var(--primary);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    position: relative;
}

/* Modern Feature Grid */
.feature-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
}

.feature-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: 2rem;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
}

.feature-card:hover {
    transform: translateY(-2px);
    border-color: var(--primary);
    box-shadow: var(--shadow-md);
}

.feature-icon {
    width: 3rem;
    height: 3rem;
    background: var(--primary);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
    font-size: 1.25rem;
    color: white;
    box-shadow: var(--shadow-sm);
}

.feature-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.75rem;
    letter-spacing: -0.025em;
}

.feature-description {
    color: var(--text-secondary);
    line-height: 1.6;
    font-size: 0.9rem;
}

/* Clean Scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: var(--bg-secondary);
    border-radius: var(--radius-sm);
}

::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: var(--radius-sm);
    transition: background 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--text-muted);
}

/* Animations */
@keyframes slideInUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Loading States */
.loading {
    opacity: 0.6;
    pointer-events: none;
    position: relative;
}

.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid var(--border-light);
    border-top: 2px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Focus States */
*:focus {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
    border-radius: var(--radius-sm);
}

/* Selection */
::selection {
    background: var(--primary-light);
    color: var(--text-primary);
}

/* Footer */
.footer {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-light);
    text-align: center;
    color: var(--text-muted);
    font-size: 0.8rem;
}

/* Form Elements */
.btn, .form-control, .card {
    box-shadow: var(--shadow-sm);
    border-color: var(--border-color);
    transition: var(--transition);
}

.btn:hover, .form-control:focus, .card:hover {
    box-shadow: var(--shadow-md);
}

.form-control {
    background-color: var(--bg-card);
    color: var(--text-primary);
    border-radius: var(--radius-md);
}

.form-control:focus {
    background-color: white;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
}

/* Responsive Design */
@media (max-width: 1200px) {
    :root {
        --sidebar-width: 15rem;
    }
    
    .main-container {
        padding: 2rem;
    }
}

@media (max-width: 768px) {
    .main {
        margin-left: 0;
        width: 100%;
        padding: 1rem;
    }
    
    .main-container {
        padding: 1.5rem;
        border-radius: var(--radius-lg);
    }
    
    .page-title {
        font-size: 1.875rem;
    }
    
    .feature-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .feature-card {
        padding: 1.5rem;
    }
}

@media (max-width: 480px) {
    .main {
        padding: 0.5rem;
    }
    
    .main-container {
        padding: 1rem;
        border-radius: var(--radius-md);
    }
    
    .page-title {
        font-size: 1.5rem;
    }
    
    .lead {
        padding: 1rem 1.5rem;
        font-size: 1rem;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}
</style>

<body>
  {% include 'includes/sidebar.html' %}

  <main id="main" class="main">
    <div class="main-container">
      
      {% include "includes/flash_messages.html" %}

      <div class="content-area">
        {% block content %}
        
        <div class="page-header">
          <h1 class="page-title">AUTOCLICKIP</h1>
          <p class="page-subtitle">Sistema de Automação de Rede</p>
        </div>

        {% endblock content %}
      </div>

      <div class="footer">
        {% include 'includes/footer.html' %}
      </div>
    </div>

    {% include 'includes/scripts.html' %}
  </main>

</body>

</html>
