<style>
    /* ===== VARIÁVEIS ===== */
    :root {
        --sidebar-width: 20rem;
        --primary-bg: #111;
        --text-color: lightgray;
        --accent-color: lightblue;
        --icon-spacing: 0.5rem;
        --transition-speed: 0.5s;

    }

    /* ===== BASE ===== */
    body {
        font-family: "Lato", sans-serif;
        margin: 0;
    }

    /* ===== SIDEBAR PRINCIPAL ===== */
    .sidebar {
        height: 100vh;
        width: var(--sidebar-width);
        position: fixed;
        top: 0;
        left: 0;
        padding: 1rem;
        background-color: var(--primary-bg);
        z-index: 100;
        display: flex;
        flex-direction: column;
    }

    /* ===== CABEÇALHO ===== */
    .sidebar .site-header {
        font-size: 1.5rem;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        color: var(--text-color);
    }

    .sidebar .site-header h3 {
        margin: 1rem 0;
        font-size: inherit;
    }

    .sidebar .site-header:hover {
        color: var(--accent-color);
        text-decoration: underline;
    }

    /* ===== NAVEGAÇÃO ===== */
    .sidenav {
        flex: 1;
    }

    .sidenav ul {
        border-left: 1px solid var(--text-color);
        list-style-type: none;
    }

    .sidenav ul li {
        margin-left: -1.5rem;
    }


    .sidenav a {
        display: block;
        text-decoration: none;
        color: var(--text-color);
        transition: var(--transition-speed) ease
    }

    .sidenav a:hover {
        color: var(--text-color);
        text-decoration: underline;
        margin-left: .5rem;
        color: var(--accent-color);
    }

    .sidenav i {
        margin-right: var(--icon-spacing);
        width: 1.25rem;
        text-align: center;
    }


    /* Ícones específicos */
    .fa-home,
    .fa-server {
        margin-bottom: var(--icon-spacing);
    }

    /* ===== SEÇÕES COLAPSÁVEIS ===== */
    #OLTs,
    #Routers {
        margin-left: var(--icon-spacing);
    }

    #OLTs a,
    #Routers a {
        font-size: 1rem;
    }

    /* ===== CONTROLES DA SIDEBAR ===== */
    .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: -3rem;
        font-size: 36pt;
        color: var(--text-color);
        cursor: pointer;
        line-height: 1;
        text-decoration: none;
        background-color: var(--primary-bg);
        height: 3rem;
        width: 3rem;
        text-align: center;
    }

    .sidebar .closebtn:hover {
        color: var(--accent-color);
    }

    .openbtn {
        font-size: 1.25rem;
        /* 20px */
        cursor: pointer;
        background-color: var(--primary-bg);
        color: white;
        padding: 0.625rem 0.9375rem;
        /* 10px 15px */
        border: none;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 90;
    }

    .openbtn:hover {
        background-color: #444;
    }

    /* ===== ÁREA DO USUÁRIO ===== */
    .sidebar .dropdown-container {
        margin-top: auto;
    }

    /* ===== ELEMENTOS GERAIS ===== */
    hr {
        border-color: #333;
        margin: 1rem 0;
    }
</style>
