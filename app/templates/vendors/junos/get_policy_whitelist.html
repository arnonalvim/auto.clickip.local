{% extends "base.html" %}

{% block content %}
<h1>Get Policy Whitelist</h1>

<hr />

<form action="{{ url_for('set_policy_whitelist_bp.get_policy_whitelist') }}" method="POST" autocomplete="on">

    {{ form.hidden_tag() }}

    <div class="row mb-3">
        <div class="col">
            <div class="form-floating">
                {{ form.hostname(class="form-control") }}
                {{ form.hostname.label }}
            </div>
        </div>
    </div><!-- hostname -->

    <div class="d-flex justify-content-between">
        {{ form.submit(class="btn btn-primary") }}
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
    <!-- buttons -->

</form>

<br>

<small class="text-muted">'show configuration policy-options prefix-list whitelist-dst'</small>
<pre class="border border-3 rounded-3 p-3">{{ output }}</pre>

{% endblock %}
